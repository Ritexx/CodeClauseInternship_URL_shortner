<!-- shortener/templates/shortener/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form method="post" action="{% url 'shorten_url' %}">
        {% csrf_token %}
        <input type="url" name="original_url" placeholder="Enter your URL" required>
        <button type="submit">Shorten</button>
    </form>
</body>
</html>
